server {
    listen 80;
    server_name api.moustapha.seck.com localhost;
    root /var/www/html/public;
    index index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;

    # Handle static files including Swagger assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @assets_fallback;
    }

    # Specific handling for Swagger assets with correct root path
    location ~* ^/docs/asset/(.*)$ {
        alias /var/www/html/public/docs/asset/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $1 =404;

        # Set correct MIME types based on file extension
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
        }
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
        }
        location ~* \.png$ {
            add_header Content-Type "image/png";
        }
        location ~* \.woff2?$ {
            add_header Content-Type "font/woff2";
        }
        location ~* \.ttf$ {
            add_header Content-Type "font/ttf";
        }
        location ~* \.eot$ {
            add_header Content-Type "application/vnd.ms-fontobject";
        }
        location ~* \.svg$ {
            add_header Content-Type "image/svg+xml";
        }
    }

    # Fallback for other assets
    location @assets_fallback {
        try_files $uri =404;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # PHP-FPM timeouts
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # Rate limiting for API
        location /api/ {
            try_files $uri $uri/ /index.php?$query_string;

            # Rate limit: 60 requests per minute per IP
            limit_req zone=api burst=60 nodelay;

            # CORS headers for API
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Handle Swagger docs routes
        location /docs/ {
            # Prevent trailing slash redirects for all requests
            try_files $uri /index.php?$query_string;

            # Special handling for query parameter api-docs.json
            if ($args ~ "api-docs\.json") {
                rewrite ^/docs/?$ /docs/api-docs.json break;
            }
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /(composer\.json|package\.json|\.env|\.git) {
        deny all;
        return 404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
limit_req_status 429;
